apiVersion: apps/v1
kind: Deployment
metadata:
  name: defimon-ai-ml-service
  namespace: defimon
  labels:
    app: defimon-ai-ml-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: defimon-ai-ml-service
  template:
    metadata:
      labels:
        app: defimon-ai-ml-service
    spec:
      containers:
      - name: ai-ml-service
        image: gcr.io/${GOOGLE_CLOUD_PROJECT_ID}/defimon-ai:latest
        ports:
        - containerPort: 8001
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: NODE_ENV
        - name: AI_ML_SERVICE_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: AI_ML_SERVICE_DOMAIN
        - name: AI_ML_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: AI_ML_SERVICE_PORT
        - name: AI_ML_SERVICE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: defimon-secrets
              key: AI_ML_SERVICE_SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: REDIS_URL
        - name: GOOGLE_CLOUD_STORAGE_BUCKET
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: GOOGLE_CLOUD_STORAGE_BUCKET
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: defimon-ai-ml-service-service
  namespace: defimon
spec:
  selector:
    app: defimon-ai-ml-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: defimon-ai-ml-service-ingress
  namespace: defimon
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "defimon-ai-ip"
    networking.gke.io/managed-certificates: "defimon-ai-cert"
spec:
  rules:
  - host: ${AI_ML_SERVICE_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: defimon-ai-ml-service-service
            port:
              number: 80
