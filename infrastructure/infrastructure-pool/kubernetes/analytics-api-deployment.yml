apiVersion: apps/v1
kind: Deployment
metadata:
  name: defimon-analytics-api
  namespace: defimon
  labels:
    app: defimon-analytics-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: defimon-analytics-api
  template:
    metadata:
      labels:
        app: defimon-analytics-api
    spec:
      containers:
      - name: analytics-api
        image: gcr.io/${GOOGLE_CLOUD_PROJECT_ID}/defimon-analytics:latest
        ports:
        - containerPort: 8002
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: NODE_ENV
        - name: ANALYTICS_API_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: ANALYTICS_API_DOMAIN
        - name: ANALYTICS_API_PORT
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: ANALYTICS_API_PORT
        - name: ANALYTICS_API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: defimon-secrets
              key: ANALYTICS_API_SECRET_KEY
        - name: POSTGRES_URL
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: REDIS_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: defimon-secrets
              key: JWT_SECRET_KEY
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: CORS_ALLOWED_ORIGINS
        - name: API_RATE_LIMIT_REQUESTS_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: API_RATE_LIMIT_REQUESTS_PER_MINUTE
        - name: API_RATE_LIMIT_BURST_SIZE
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: API_RATE_LIMIT_BURST_SIZE
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: defimon-analytics-api-service
  namespace: defimon
spec:
  selector:
    app: defimon-analytics-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8002
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: defimon-analytics-api-ingress
  namespace: defimon
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "defimon-api-ip"
    networking.gke.io/managed-certificates: "defimon-api-cert"
spec:
  rules:
  - host: ${ANALYTICS_API_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: defimon-analytics-api-service
            port:
              number: 80
