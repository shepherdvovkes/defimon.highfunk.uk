apiVersion: apps/v1
kind: Deployment
metadata:
  name: defimon-admin-dashboard
  namespace: defimon
  labels:
    app: defimon-admin-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: defimon-admin-dashboard
  template:
    metadata:
      labels:
        app: defimon-admin-dashboard
    spec:
      containers:
      - name: admin-dashboard
        image: gcr.io/${GOOGLE_CLOUD_PROJECT_ID}/defimon-admin:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: NODE_ENV
        - name: ADMIN_DASHBOARD_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: ADMIN_DASHBOARD_DOMAIN
        - name: ADMIN_DASHBOARD_PORT
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: ADMIN_DASHBOARD_PORT
        - name: ADMIN_DASHBOARD_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: defimon-secrets
              key: ADMIN_DASHBOARD_SECRET_KEY
        - name: ANALYTICS_API_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: defimon-config
              key: ANALYTICS_API_DOMAIN
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: defimon-admin-dashboard-service
  namespace: defimon
spec:
  selector:
    app: defimon-admin-dashboard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: defimon-admin-dashboard-ingress
  namespace: defimon
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "defimon-admin-ip"
    networking.gke.io/managed-certificates: "defimon-admin-cert"
spec:
  rules:
  - host: ${ADMIN_DASHBOARD_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: defimon-admin-dashboard-service
            port:
              number: 80
