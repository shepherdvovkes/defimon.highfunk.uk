apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ethereum-data-pvc
  namespace: defimon
  labels:
    app: ethereum-geth
    component: execution-client
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Ti
  storageClassName: "premium-rwo"  # GCP SSD persistent disk
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lighthouse-data-pvc
  namespace: defimon
  labels:
    app: ethereum-lighthouse
    component: consensus-client
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
  storageClassName: "premium-rwo"  # GCP SSD persistent disk
  volumeMode: Filesystem
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ethereum-node-config
  namespace: defimon
  labels:
    app: ethereum-node
data:
  GETH_SYNC_MODE: "snap"
  GETH_CACHE_SIZE: "4096"
  GETH_MAX_PEERS: "50"
  LIGHTHOUSE_TARGET_PEERS: "50"
  LIGHTHOUSE_MAX_SKIP_SLOTS: "5"
  NODE_ENV: "production"
  CHECKPOINT_SYNC_URL: "https://sync-mainnet.beaconcha.in"
---
apiVersion: v1
kind: Secret
metadata:
  name: ethereum-jwt-secret
  namespace: defimon
  labels:
    app: ethereum-node
type: Opaque
data:
  # These will be populated from your local JWT files
  jwtsecret.raw: ""  # Base64 encoded content of jwtsecret.raw
  jwtsecret.hex: ""  # Base64 encoded content of jwtsecret.hex
