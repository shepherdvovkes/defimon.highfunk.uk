apiVersion: autoscaling/v2
kind: VerticalPodAutoscaler
metadata:
  name: ethereum-geth-vpa
  namespace: defimon
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ethereum-geth
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: '*'
      minAllowed:
        cpu: 100m
        memory: 50Mi
      maxAllowed:
        cpu: 8
        memory: 16Gi
      controlledValues: RequestsAndLimits
---
