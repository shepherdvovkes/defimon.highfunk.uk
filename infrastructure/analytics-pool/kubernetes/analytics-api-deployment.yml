apiVersion: apps/v1
kind: Deployment
metadata:
  name: defimon-analytics-api
  namespace: analytics
  labels:
    app: defimon-analytics-api
    pool: analytics
spec:
  replicas: 3
  selector:
    matchLabels:
      app: defimon-analytics-api
  template:
    metadata:
      labels:
        app: defimon-analytics-api
        pool: analytics
    spec:
      containers:
      - name: analytics-api
        image: defimon/analytics-api:latest
        ports:
        - containerPort: 8002
        env:
        - name: NODE_ENV
          value: "production"
        - name: ANALYTICS_API_DOMAIN
          value: "analytics.highfunk.uk"
        - name: ANALYTICS_API_PORT
          value: "8002"
        - name: POSTGRES_URL
          valueFrom:
            configMapKeyRef:
              name: analytics-config
              key: DATABASE_URL
        - name: CLICKHOUSE_URL
          valueFrom:
            configMapKeyRef:
              name: analytics-config
              key: CLICKHOUSE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: analytics-config
              key: REDIS_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: analytics-secrets
              key: JWT_SECRET_KEY
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: defimon-analytics-api-service
  namespace: analytics
spec:
  selector:
    app: defimon-analytics-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8002
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: defimon-analytics-api-ingress
  namespace: analytics
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - analytics.highfunk.uk
    secretName: analytics-tls
  rules:
  - host: analytics.highfunk.uk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: defimon-analytics-api-service
            port:
              number: 80
